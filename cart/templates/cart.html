<!DOCTYPE html>
{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootsrap_tags %}

{% block content %}
<div class="row row-flex">
    {% for itm in cart_items %}

    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-1 col-sm-6 col-md-4 display panel panel-default">
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ item.product.image }}')"></div>
        <div class="caption">
            <h3>{{ item.product.name }}</h3>
            <p class="product-description">{{ item.product.description }}</p>
            <p>
                <form class="form-inline" method="POST" action="{% url 'adjust_cart' item.id %}">
                    { csrf_token}
                    <div class="form-group">
                        <label for="exampleInputAmount" class="sr-only">New Qty</label>
                        <div class="input-group">
                            <div class="input-group-addon">Qty</div>
                            <input name="quantity" type="number" min="0" max="999" class="form-control">
                            <div class="input-group-addon">{{ item.quantity }}</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"><span class="qlyphicon qlyphicon-edit" aria-hidden="true"></span></button>
                </form>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row">
    <p>Total</p>
    <p><span class="qlyphicon qlyphicon-pound" aria-hidden="true"></span>{{ total }}</p>
    <a href="/" class="btn btn-success" role="button"><span class="qlyphicon qlyphicon-ok-sign" aria-hidden="true"></span>Checkout</a>
</div>

{% endblock %}
